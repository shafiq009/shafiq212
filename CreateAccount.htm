<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=unicode">
<meta content="MSHTML 6.00.2900.6104" name="GENERATOR"></head>
<body>
<h1 align="center"><font color="#0000a0">Create New Savings Account</font></h1>
<p><strong><font color="#ff0000">Fill in all the details, then Click Save 
button</font></strong></p>
<p>First Name: <input maxlength="40" name="FirstName"></p>
<p>Middle Name: <input maxlength="40" name="MName"></p>
<p>Last Name / Surname: <input maxlength="40" name="Lname"></p>
<p>Address: <textarea name="street" rows="4"></textarea></p>
<p>City: <select size="1" name="city">
    <option value="Quetta"
  selected>Quetta</option>
    <option value="Islamabad">Islamabad</option>
    <option value="Lahore">Lahore</option>
    <option value="Karachi">Karachi</option>
    <option value="Peshawar">Peshawar</option>
  &lt;\SELECT&gt;</select></p>
<p>State: <select size="1" name="province"><option value="KPK"
  selected>KPK</option> <option value="Punjab">Punjab</option> <option
  value="Sindh">Sindh</option> <option value="ICT Capital">ICT Capital</option>
  <option value="Gigit">Gilgit</option> <option value="Balochistan">Balochistan</option>
  &lt;\SELECT&gt;</select></p>
<p>Country: <select size="1" name="country"><option value="Pakistan"
  selected>Pakistan</option> <option value="United States">United States</option>
  <option value="United Kingdom">United Kingdom</option> <option 
  value=Japan>Japan</option> <option value="Germany">Germany</option> <option 
  value=Korea>Korea</option> <option value="China">China</option> 
&lt;\SELECT&gt;</select></p>
<p>Gender:&nbsp;&nbsp; Male <input type="radio" value="male" name="male">&nbsp;Female 
<input type="radio" value="female" name="female"></p>
<p>Languages: Urdu <input type="checkbox" value="urdu"
name=urdu>&nbsp;English <input type="checkbox" value="english"
name=english>&nbsp;Punjabi <input type="checkbox" value="punjabi" name="punjabi">&nbsp;Sindhi
<input type="checkbox" value="sindhi" name="sindhi">&nbsp;Pashto <input type="checkbox"
value=pasto name=pashto>&nbsp;Spanish <input type="checkbox" value="spanish"
name=spanish>&nbsp;German <input type="checkbox" value="german" 
name=german>&nbsp;Chinese <input type="checkbox" value="chinese" name="chinese"></p>
<p>(<a href="CustomerInfo.htm">Click to View Customer Information</a>)</p>
<p><input onclick="alert('New Account Created')" type="button" value="Save" name="Save">&nbsp;<input onclick="alert('Account Creation Operation Cancelled')" type="button" value="Cancel" name="cancel"></p>
</body></html>
